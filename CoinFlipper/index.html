<body>
	<!-- Side bar -->
	<div id="sidebar">
		<div id="login" class="sidebar_section">
			<h1 id="login_title">LOG IN</h1>
			<form id="login_form">
				<input type="text" placeholder="username" required class="input" id="username">
				<br>
				<input type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" required class="input" id="password">
				<br>
				<input type="submit" value="sign up" class="button">
				<input type="submit" value="log in" class="button">
			</form>
		</div>
		<hr>
		<div id="balance" class="sidebar_section">
			<h1>BALANCE <span id="addFunds">+</span></h1>
			<h2>$<span id="balance_value">100</span></h2>
			<h1>WAGER</h1>
			<h2>$<span contenteditable="true" id="wager_value">25</span></h2>
		</div>
		<hr>
		<div id="instructions" class="sidebar_section">
			<h1>HOW TO PLAY</h1>
			<p>Place a wager, choose a side, flip the coin, and win! Double your money or lose everything. Please gamble responsibly.</p>
			<a href="http://www.simplehitcounter.com" target="_blank"><img src="http://simplehitcounter.com/hit.php?uid=2039381&f=0&b=16777215" border="0" height="18" width="83" alt="web counter"></a>
		</div>
	</div>
	<!-- Main content -->
	<div id="main">
		<h1 class="huge">COIN FLIPPER</h1>
		<span class="large">I choose... <span><a id="heads" class="side_choice active_side_choice">Heads</a><a id="tails" class="side_choice">Tails</a></span></span>
		<div class="circle"></div>
		<div class="result">
			<h2 id="result"></h2>
		</div>
	</div>
